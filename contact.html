<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Send Order | Sielsrus Skincare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="site-header">
    <div class="logo-container">
        <img src="sielsrus.png" alt="Sielsrus Skincare Logo" class="logo">
        <span class="brand-name">Sielsrus Skincare</span>
    </div>

    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main class="order-page" id="orderForm">

    <h2>Send Your Order</h2>

    <ul id="orderSummary"></ul>

    <!-- Customer Details -->
    <input id="name" placeholder="Full Name" required>
    <input id="location" placeholder="Delivery Location" required>

    <select id="courier">
        <option value="Preferred Courier">Preferred Courier</option>
        <option value="Fastway">Fastway</option>
        <option value="PostNet">PostNet</option>
        <option value="Courier Guy">Courier Guy</option>
    </select>

    <button id="sendOrder" class="send">Send Order via WhatsApp</button>

    <div id="confirmation" style="margin-top:15px; display:none; color:green; font-weight:bold;"></div>

</main>
